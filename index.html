<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Teaduslik kalkulaator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="calculator">
    <h2>Teaduslik kalkulaator</h2>
    <input type="text" id="display" placeholder="Sisesta avaldis">
    <div class="buttons">
      <button>(</button><button>)</button><button>√</button><button>x²</button>
      <button>sin</button><button>cos</button><button>tan</button><button>log</button>
      <button>7</button><button>8</button><button>9</button><button>/</button>
      <button>4</button><button>5</button><button>6</button><button>*</button>
      <button>1</button><button>2</button><button>3</button><button>-</button>
      <button>0</button><button>.</button><button>=</button><button>+</button>
      <button>C</button><button>←</button>
    </div>
    <div id="result"></div>
  </div>
</body>
</html>
